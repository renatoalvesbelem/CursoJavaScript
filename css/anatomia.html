<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Anatomia CSS</title>
    <style>
        .selector {
            color: #222;
            font-size: 30px;
            text-align: center;
            /* multiplos valores */
            border: solid 5px navy;
            font-family: Helvetica, sans-serif;
            /* funções                 */
            width: calc(100% - 100px);
            background-color: rgb(34, 153, 189)
        }
         /* usando pseudoclasse */
         .selector:hover{
             background-color: orangered;
         }

         /* usando pseudo-elemento */
         .selector::first-letter{
             font-size: 60px;
             font-weight: bold;
         }
    </style>
</head>

<body>
    <div class="selector">Conteúdo</div>
</body>

</html>
